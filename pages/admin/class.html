</head>
<body class="dashboard-body">
    <canvas id="bg-animation"></canvas>
    <nav class="sidebar">
        <div class="sidebar-header">
            
            <h2>Admin Panel</h2>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="class.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Classes</span>
                </a>
            </li>
            <li>
                <a href="subject.html">
                    <i class="fas fa-book"></i>
                    <span>Subjects</span>
                </a>
            </li>
            <li>
                <a href="teacher.html">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Teachers</span>
                </a>
            </li>
            <li>
                <a href="student.html">
                    <i class="fas fa-user-graduate"></i>
                    <span>Students</span>
                </a>
            </li>
            <li>
                <a href="lecture-schedule.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Lecture Schedule</span>
                </a>
            </li>
            <li>
                <a href="camera.html">
                    <i class="fas fa-video"></i>
                    <span>Cameras</span>
                </a>
            </li>
            <li>
                <a href="#" id="logoutBtn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>
    <main class="main-content">
        <header class="top-bar">
            <div class="user-info beautiful-welcome">
                <i class="fas fa-user-shield"></i>
                <span>Welcome, <span class="admin-highlight">Admin</span></span>
            </div>
        </header>
        <div class="content-area">
            <!-- Classes Section -->
            <section id="classes" class="page active">
                <h2>Manage Classes</h2>
                <div class="button-group">
                    <button class="add-btn" id="addClassBtn">
                        <i class="fas fa-plus"></i> Add New Class
                    </button>
                    <button class="manage-btn" id="manageClassBtn">
                        <i class="fas fa-cog"></i> Manage Classes
                    </button>
                </div>
                <div class="table-container">
                    <table id="classesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Department</th>
                                <th>Batch</th>
                                <th>Semester</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Classes will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
    <div id="classModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Class</h2>
            <form id="classForm">
                <div class="input-group">
                    <label for="classDepartment">Department:</label>
                    <input type="text" id="classDepartment" required>
                </div>
                <div class="input-group">
                    <label for="classBatch">Batch:</label>
                    <input type="text" id="classBatch" required>
                </div>
                <div class="input-group">
                    <label for="classSemester">Semester:</label>
                    <input type="number" id="classSemester" required>
                </div>
                <button type="submit" class="btn-submit" id="classFormSubmitBtn">Add Class</button>
            </form>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
    <script type="module">
    // Initialize the class module with required dependencies
    import initializeClassModule from './js/class.js';
    const API_BASE_URL = 'http://localhost:3000/api';
    function closeModal(modalElement) {
        modalElement.style.display = 'none';
    }
    function fetchInitialData() {
        return classModuleInstance.fetchClasses();
    }
    const classModuleInstance = initializeClassModule({
        closeModal,
        fetchInitialData,
        API_BASE_URL,
        authenticatedFetch: async (url, options = {}) => {
            const token = localStorage.getItem('token');
            const headers = { 'Content-Type': 'application/json', ...(options.headers || {}) };
            if (token) headers['Authorization'] = `Bearer ${token}`;
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) {
                localStorage.clear();
                window.location.href = '../../index.html';
                return null;
            }
            return response;
        }
    });
    </script>
    <script src="../../js/bg-animation.js"></script>
</body>
</html>
