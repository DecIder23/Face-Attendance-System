<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - AFD Attendance System</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/beautiful-dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="system-name">
                <h2>FRA</h2>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="mark-attendance.html"><i class="fas fa-user-check"></i> Mark Attendance</a></li>
                <li><a href="subjects.html"><i class="fas fa-book"></i> My Subjects</a></li>
                <li><a href="lecture-schedule.html"><i class="fas fa-calendar-alt"></i> Lecture Schedule</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li class="logout"><a href="#" onclick="logout(); return false;"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Teacher Dashboard</h1>
                <div class="user-info">
                    <span class="user-name">Welcome, <span id="teacherName">Teacher</span></span>
                </div>
            </header>

            <!-- Dashboard Cards -->
            <div class="dashboard-cards beautiful-cards">
                <div class="card glassy-card">
                    <i class="fas fa-users"></i>
                    <h3>Total Students</h3>
                    <p id="totalStudents">150</p>
                </div>
                <div class="card glassy-card">
                    <i class="fas fa-book"></i>
                    <h3>Total Subjects</h3>
                    <p id="totalSubjects">4</p>
                </div>
                <div class="card glassy-card">
                    <i class="fas fa-calendar-check"></i>
                    <h3>Today's Attendance</h3>
                    <p id="todayAttendance">85%</p>
                </div>
                <div class="card glassy-card">
                    <i class="fas fa-clock"></i>
                    <h3>Today's Classes</h3>
                    <p id="todayClasses">3</p>
                </div>
            </div>

            <!-- Class Schedule -->
            <div class="schedule-section glassy-schedule">
                <h2 class="beautiful-header">Today's Schedule</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Subject</th>
                            
                            <th>Class</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleTable">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>


        </main>
        <div style="height: 70px;"></div>
    </div>
    <script src="../../js/auth.js"></script>
    <script src="js/dashboard.js"></script>
<script src="js/teacher-common.js"></script>
</body>
</html>
